<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type>"text.html; charset="utf-8">
		<script type="text/javascript" src="xhr.js"></script>
		<script type="text/javascript" src="bookingajax.js"> </script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<ul>
			<li style="float:left"><a href="booking.html">Taxi!</a></li>
			<li><a href="booking.html">Bookings</a></li>
			<li><a href="admin.html">Admin</a></li>			
		</ul>
		<h1>
			Request Cab
		</h1>
		
		<div>
			<form><br>
			Name*: <input type="text" name="custName" pattern ="[A-Za-z ]+" required="required"><br>
			Phone Number*:  <input type="text" name="custNumber" pattern ="[0-9]+" required="required"><br>
			Address*:<br>
			Unit: <input type="text" name="unit" pattern ="[0-9]*"><br>
			Street Number*: <input type="text" name="streetNum" pattern ="[0-9]+" required="required"><br>
			Street Name*: <input type="text" name="streetName" pattern ="[A-Za-z ]+" required="required"><br>
			Suburb*: <input type="text" name="suburb" pattern ="[A-Za-z ]+" required="required"><br>
			Time*: 
			<select name="hour" required="required">
				<option value="0">00</option>
				<option value="1">01</option>
				<option value="2">02</option>
				<option value="3">03</option>
				<option value="4">04</option>
				<option value="5">05</option>
				<option value="6">06</option>
				<option value="7">07</option>
				<option value="8">08</option>
				<option value="9">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select> 
			:
			<select name="minute" required="required">
				<option value="0">00</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
			</select>			
			<br>
			Date*:
			<input type="date" name="date" required="required">
			<br>
			
			
			<!--Date, Time, AM/PM*: <input type="datetime-local" id="bookingtime" name="bookingtime" ><br>-->
			* = required<br><br>

			<input name="submit" type ="button" value="Book!" 
				onClick = "createBooking('postcabrequest.php','targetDiv', custName.value, custNumber.value, 
				unit.value, streetNum.value, streetName.value, suburb.value, hour.value, minute.value, date.value)" >
			</form>
			
			<div id="targetDiv"> 
				<p>
				The fetched data will go here.
				<br>
				
				
				</p>  
			</div>
		</div>
	</body>
</html>
